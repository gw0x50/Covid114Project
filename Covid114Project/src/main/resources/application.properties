#server
server.port=9090

#jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static-path-pattern=/resources/**

#서버 자동 재시작설정
spring.devtools.livereload.enabled=true

#jsp변경 바로 적용
server.servlet.jsp.init-parameters.development=true

#mybatis
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/multi?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=multi
spring.datasource.password=multi

#mybatis
mybatis.type-aliases-package=com.multi.covid.domain
mybatis.mapper-locations=mappers/*.xml
#mybatis.config-location=classpath:db-config.xml